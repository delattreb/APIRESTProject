parameters:
    ascii:
        failed: resource/grumphp-grumpy.txt
        succeeded: resource/grumphp-happy.txt
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phplint:
            exclude: []
            jobs: ~
            triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5']
        phpcsfixer:
            config_file: ~
            config: ~
            fixers: []
            level: ~
            verbose: true